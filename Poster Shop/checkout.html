<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <aside class="menu">
        <input type="checkbox" id="menu-toggle">

        <label for="menu-toggle" class="menu-btn">
            <img src="images/navicon.svg" alt="Meny">
        </label>

        <nav class="menu-dropdown">
            <a href="index.html">Products</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </nav>
    </aside>

    <h1>Checkout</h1>

    <nav class="ninja">
        <img src="images/ninjahead.svg" alt="">
    </nav>
</header>

    <!-- Main wrapper -->
    <main>
        <div class="wrapper-checkout">

            <section class="cart">
                <h2>Varor i korg</h2>

                <!-- Exempelartiklar -->
                <div class="cart-wrapper">
                    <article class="cart-item">
                        <img src="images/char-7.png" alt="Fotograf">
                        <h3>Fotograf</h3>
                        <button class="remove-button">Ta bort från varukorg</button>
                    </article>

                    <article class="cart-item">
                        <img src="images/char-9.png" alt="Personlig Tränare">
                        <h3>Personlig tränare</h3>
                        <button class="remove-button2">Ta bort från varukorg</button>
                    </article>
                </div>
            </section>
            <section class="info">
                
                <!-- Kolumnrubriker -->
                <p class="vara">Vara</p>
                <p class="antal">Antal</p>
                <p class="pris">Pris</p>
                
                <!-- Info om varukorg -->
                <p class="vara1">Poster Fotograf</p>
                <p class="antal1">1</p>
                <p class="pris1">179 sek</p>
                <p class="vara2">Poster Crossfit</p>
                <p class="antal2">1</p> 
                <p class="pris2">179 sek</p>

                <!-- div bara för att styla ett sträck på sidan -->
                <div></div>

                <!-- Totalt -->
                <p class="total">Totalt</p>
                <p class="mängd">358kr</p>
            </section>

                <!-- Checkout-knapp -->
                <div class="checkout-button-wrapper">
                    <button class="checkout-button">Gimmie gimmie gimmie!</button>
                </div>

        </div>
    </main>    
    <footer>
        <section class="footer-links">
            <nav>
                <h2>Nav</h2>
                <a href="#" class="link">Products</a>
                <a href="#" class="link">About us</a>
                <a href="#" class="link">Contact</a>
            </nav>
            <article>
                <h2>Address</h2>
                <p>Plinkeplonkvägen 32</p>
                <p>888 81 Klonkberga</p>
            </article>
            <article class="social-media">
                <h2>Social media</h2>
                <section class="icons">
                    <img src="images/logo-twitter.svg" alt="">
                    <img src="images/logo-facebook.svg" alt="">
                    <img src="images/logo-linkedin.svg" alt="">
                    <img src="images/logo-instagram.svg" alt="">
                </section>
            </article>
        </section>
    </footer>
</body>
</html>
